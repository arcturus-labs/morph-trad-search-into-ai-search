app = "morph-trad-search-into-ai-search"
primary_region = "iad"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"
  BACKEND_URL = "http://localhost:8000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

